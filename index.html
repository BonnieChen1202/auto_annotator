<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI 自动标注工具 V2.1 - 自定义类别版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --bg-1: #f5f7fa;
            --bg-2: #eef3f8;
            --panel: #ffffff;
            --line: #d9e2ec;
            --text-main: #1f2937;
            --text-sub: #52606d;
            --brand: #1363df;
            --brand-dark: #0f52b4;
            --success: #1f9d55;
            --success-dark: #157347;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 24px;
            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", sans-serif;
            color: var(--text-main);
            background: radial-gradient(circle at 20% 0%, #ffffff 0%, var(--bg-1) 45%, var(--bg-2) 100%);
        }

        .container {
            max-width: 1320px;
            margin: 0 auto;
            background: var(--panel);
            border: 1px solid rgba(31, 41, 55, 0.08);
            border-radius: 18px;
            box-shadow: 0 16px 45px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .header {
            padding: 24px 28px 16px;
            background: linear-gradient(135deg, #f8fbff 0%, #eef5ff 100%);
            border-bottom: 1px solid var(--line);
        }

        .header h2 {
            margin: 0 0 8px;
            font-size: 28px;
            font-weight: 700;
            color: #102a43;
        }

        .tips {
            margin: 0;
            font-size: 14px;
            color: var(--text-sub);
            line-height: 1.65;
        }

        .content {
            display: grid;
            grid-template-columns: 320px 1fr;
            min-height: 620px;
        }

        .control-panel {
            padding: 22px;
            border-right: 1px solid var(--line);
            background: #fbfcfe;
        }

        .panel-title {
            margin: 0 0 14px;
            font-size: 16px;
            font-weight: 700;
            color: #243b53;
        }

        .field-group {
            margin-bottom: 14px;
        }

        .field-group label {
            display: block;
            margin-bottom: 7px;
            font-size: 13px;
            font-weight: 600;
            color: #334e68;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            font-size: 14px;
            border: 1px solid #cbd2d9;
            border-radius: 10px;
            background: #fff;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(19, 99, 223, 0.15);
        }

        input[type="file"] {
            height: auto;
            padding: 9px 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            height: 42px;
            border: 0;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.15s ease;
        }

        button:hover { filter: brightness(0.96); }
        button:active { transform: translateY(1px); }

        #drawBtn {
            margin-top: 6px;
            margin-bottom: 10px;
            background-color: var(--brand);
        }

        #drawBtn:hover { background-color: var(--brand-dark); }

        #exportBtn { background-color: var(--success); }
        #exportBtn:hover { background-color: var(--success-dark); }

        .hint-card {
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px dashed #bcccdc;
            background: #f7fafc;
            font-size: 13px;
            color: #486581;
            line-height: 1.6;
        }

        .workspace {
            padding: 22px;
            display: flex;
            flex-direction: column;
        }

        .workspace-title {
            margin: 0 0 14px;
            font-size: 16px;
            font-weight: 700;
            color: #243b53;
        }

        #canvas-container {
            border: 2px dashed #bcccdc;
            border-radius: 12px;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            min-height: 520px;
            padding: 10px;
            position: relative;
            overflow: auto;
        }

        #c {
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 980px) {
            body { padding: 14px; }
            .content { grid-template-columns: 1fr; }
            .control-panel { border-right: none; border-bottom: 1px solid var(--line); }
            .header h2 { font-size: 24px; }
            #canvas-container { min-height: 420px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>机器视觉自动标注工具 V2.1</h2>
        <p class="tips">
            快捷键：选中标注框后按 <b>Delete</b> 或 <b>Backspace</b> 可删除。<br>
            手动绘制：填写类别 ID 和名称后，点击“开启手动绘制”，在图片上拖拽创建新框。
        </p>
    </div>

    <div class="content">
        <aside class="control-panel">
            <h3 class="panel-title">操作面板</h3>

            <div class="field-group">
                <label for="imageUpload">上传图片</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="field-group">
                <label for="classIdInput">类别 ID</label>
                <input type="number" id="classIdInput" value="0" min="0">
            </div>

            <div class="field-group">
                <label for="classNameInput">类别名称</label>
                <input type="text" id="classNameInput" value="新物体">
            </div>

            <button id="drawBtn">✏️ 开启手动绘制</button>
            <button id="exportBtn">⬇️ 导出 YOLO 格式 (.txt)</button>

            <div class="hint-card">
                上传后会自动调用后端接口进行检测并绘制结果。<br>
                手动画框会以你输入的类别信息保存到导出文件中。
            </div>
        </aside>

        <section class="workspace">
            <h3 class="workspace-title">标注画布</h3>
            <div id="canvas-container">
                <canvas id="c"></canvas>
            </div>
        </section>
    </div>
</div>

<script>
    const canvas = new fabric.Canvas('c');
    let currentFileName = "labels";

    // 上传并呼叫 AI
    document.getElementById('imageUpload').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        currentFileName = file.name.split('.').slice(0, -1).join('.');

        const reader = new FileReader();
        reader.onload = function(f) {
            fabric.Image.fromURL(f.target.result, function(img) {
                canvas.setWidth(img.width);
                canvas.setHeight(img.height);
                canvas.clear();
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            });
        };
        reader.readAsDataURL(file);

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            if(result.code === 200) {
                const detections = result.data.detections;
                detections.forEach(det => {
                    const [xmin, ymin, xmax, ymax] = det.bbox;
                    createBox(xmin, ymin, xmax - xmin, ymax - ymin, det.class_id, `${det.class_name} ${(det.confidence*100).toFixed(0)}%`);
                });
            }
        } catch (error) {
            console.error(error);
            alert("请求失败，请检查终端里的 main.py 是否在运行！");
        }
    });

    // 创建标注框的通用函数
    function createBox(left, top, width, height, classId, labelText, isManual = false) {
        const color = isManual ? '#32CD32' : '#FF4500';
        const rect = new fabric.Rect({
            left: left, top: top, width: width, height: height,
            fill: isManual ? 'rgba(50, 205, 50, 0.2)' : 'rgba(255, 69, 0, 0.2)',
            stroke: color, strokeWidth: 3,
            cornerColor: 'blue', cornerSize: 12, transparentCorners: false,
            selectable: true, class_id: classId
        });

        const text = new fabric.Text(labelText, {
            left: left, top: top > 20 ? top - 22 : 0,
            fontSize: 18, fill: 'white', backgroundColor: color, selectable: false
        });

        rect.textLabel = text;
        rect.on('moving', function() {
            text.set({ left: rect.left, top: rect.top > 20 ? rect.top - 22 : 0 });
        });
        canvas.add(rect, text);
    }

    // 删除功能
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Delete' || e.key === 'Backspace') {
            const activeObject = canvas.getActiveObject();
            if (activeObject && activeObject.type === 'rect') {
                if (activeObject.textLabel) canvas.remove(activeObject.textLabel);
                canvas.remove(activeObject);
                canvas.discardActiveObject();
                canvas.requestRenderAll();
            }
        }
    });

    // 绘制新框功能
    let isDrawMode = false, isDrawing = false, startX, startY, tempRect;
    const drawBtn = document.getElementById('drawBtn');

    drawBtn.addEventListener('click', function() {
        isDrawMode = !isDrawMode;
        if (isDrawMode) {
            this.innerText = "⏹ 退出绘制模式";
            this.style.backgroundColor = "#f44336";
            canvas.defaultCursor = 'crosshair';
            canvas.getObjects('rect').forEach(obj => obj.set('selectable', false));
            canvas.discardActiveObject();
            canvas.requestRenderAll();
        } else {
            this.innerText = "✏️ 开启手动绘制";
            this.style.backgroundColor = "#2196F3";
            canvas.defaultCursor = 'default';
            canvas.getObjects('rect').forEach(obj => obj.set('selectable', true));
        }
    });

    canvas.on('mouse:down', function(o) {
        if (!isDrawMode) return;
        isDrawing = true;
        const pointer = canvas.getPointer(o.e);
        startX = pointer.x; startY = pointer.y;

        tempRect = new fabric.Rect({
            left: startX, top: startY, width: 0, height: 0,
            fill: 'rgba(50, 205, 50, 0.2)', stroke: '#32CD32', strokeWidth: 3, selectable: false
        });
        canvas.add(tempRect);
    });

    canvas.on('mouse:move', function(o) {
        if (!isDrawing) return;
        const pointer = canvas.getPointer(o.e);
        if (startX > pointer.x) tempRect.set({ left: Math.abs(pointer.x) });
        if (startY > pointer.y) tempRect.set({ top: Math.abs(pointer.y) });
        tempRect.set({ width: Math.abs(startX - pointer.x) });
        tempRect.set({ height: Math.abs(startY - pointer.y) });
        canvas.renderAll();
    });

    canvas.on('mouse:up', function() {
        if (!isDrawing) return;
        isDrawing = false;
        if (tempRect.width < 5 || tempRect.height < 5) {
            canvas.remove(tempRect);
            return;
        }

        // 核心修改：读取 ID 和名称
        const classId = parseInt(document.getElementById('classIdInput').value) || 0;
        const className = document.getElementById('classNameInput').value || '未知';

        canvas.remove(tempRect);
        createBox(tempRect.left, tempRect.top, tempRect.width, tempRect.height, classId, `${className} (手动)`, true);
    });

    // 导出功能
    document.getElementById('exportBtn').addEventListener('click', function() {
        const objects = canvas.getObjects('rect');
        if (objects.length === 0) { alert("没有框可以导出！"); return; }

        const imgWidth = canvas.getWidth();
        const imgHeight = canvas.getHeight();
        let yoloTextLines = [];

        objects.forEach(rect => {
            const actualWidth = rect.width * rect.scaleX;
            const actualHeight = rect.height * rect.scaleY;
            const centerX = rect.left + actualWidth / 2;
            const centerY = rect.top + actualHeight / 2;

            const normX = (centerX / imgWidth).toFixed(6);
            const normY = (centerY / imgHeight).toFixed(6);
            const normW = (actualWidth / imgWidth).toFixed(6);
            const normH = (actualHeight / imgHeight).toFixed(6);

            yoloTextLines.push(`${rect.class_id} ${normX} ${normY} ${normW} ${normH}`);
        });

        const blob = new Blob([yoloTextLines.join('\n')], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentFileName}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>

</body>
</html>
